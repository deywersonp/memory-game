<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Memory Game</title>
</head>

<body>

  <div id="gameBoard">
  </div>

  <div id="score">
    <table id="scoreTable">
      <caption class="scoreHeader">Número de Jogadas</caption>
      <tr>
        <td>Best Score</td>
        <td>Atual</td>
      </tr>
      <tr>
        <td>
          <input id="bestScore" style="color:black" disabled="true" value="0">
        </td>
        <td>
          <input id="currentScore" style="color:black" disabled="true" value="0">
        </td>
      </tr>
    </table>
  </div>



  <div id="gameOver">
    <div>
      Parabéns, você completou o jogo!
    </div>
    <button id="restart" onclick="restart()">Jogue Novamente</button>
  </div>

  <script src="./assets/scripts/game.js"></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
